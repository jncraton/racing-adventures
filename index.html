<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
 <style>
   body { margin: 0; }
  </style>
 </head>
 <body>
  <script src="three.js"></script>
  <script>
   const scene = new THREE.Scene();
   const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

   const renderer = new THREE.WebGLRenderer();
   renderer.setSize( window.innerWidth, window.innerHeight );
   document.body.appendChild( renderer.domElement );

   const material = new THREE.MeshLambertMaterial( { side: THREE.DoubleSide } );

   // Lights
   const ambientLight = new THREE.AmbientLight( 0x333333 );
   const light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
   light.position.set( 0.32, 0.39, 0.7 );
   scene.add( ambientLight );
   scene.add( light );

   // Track
   const trackPiece = new THREE.BoxGeometry(11, 1, 1);
   const side1 = new THREE.Mesh( trackPiece, material );
   const side2 = new THREE.Mesh( trackPiece, material );
   side2.position.z = 10
   const side3 = new THREE.Mesh( trackPiece, material );
   side3.rotation.y = Math.PI/2
   side3.position.x = 5
   side3.position.z = 5
   const side4 = new THREE.Mesh( trackPiece, material );
   side4.rotation.y = Math.PI/2
   side4.position.x = -5
   side4.position.z = 5
   scene.add(side1);
   scene.add(side2);
   scene.add(side3);
   scene.add(side4);

   let frame = 0

   function animate() {
    requestAnimationFrame( animate );

    frame += 1

    camera.position.x = 15*Math.cos(frame/100);
    camera.position.z = 15*Math.sin(frame/100);
    camera.position.y = 5;
    camera.lookAt(0,0,0)
  
    renderer.render( scene, camera );
   };

   animate();
  </script>
 </body>
</html>

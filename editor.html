<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <style>
      span {
        border: 1px solid gray;
        display: inline-block;
        margin: 2px;
        padding: 3px;
        text-align: right;
      }
      label,
      select {
        display: block;
      }
      textarea, iframe {
        position:relative;
        display:inline-block;
        height:600px;
        width:25%;
      }
      iframe {
        width:70%;
      }
    </style>
  </head>

  <body>
    <section><a href="play.html#00" target="_newtab">Play</a></section>
    <main>
    <textarea id=src></textarea>
    <iframe id=demo src=""></iframe>
    </main>
    <script>
      let hash = location.hash.slice(1)

      src.value = hash

      src.addEventListener('input', () => {
        console.log("Loading", src.value)
        demo.src=""
        setTimeout(() => {
          demo.src=`play.html#${src.value}`
        }, 10)
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <style></style>
  </head>

  <body>
    <section><a href="index.html#00" target="_newtab">Play</a></section>
    <main></main>
    <script>
      const chars =
        "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-_?/:@.~!$&'()*+,="

      let inputs = ''
      for (let x = 0; x < 32; x++) {
        for (let y = 0; y < 32; y++) {
          inputs += `<input type="number" size=2 name="${chars[x]}${chars[y]}" value=-1 />`
        }
        inputs += '<br />'
      }

      document.querySelector('main').innerHTML = inputs

      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', el => {
          let href = 'index.html#'
          document.querySelectorAll('input').forEach(input => {
            let block_type = '0'
            if (input.value >= 0) {
              href += block_type + input.name[0] + chars[input.value] + input.name[1]
            }
          })
          document.querySelector('a').href = href
        })
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <style>
    span {
      border:1px solid gray;
      display:inline-block;
      margin:2px;
      padding:3px;
      text-align:right;
    }
    label, select {
      display:block;
    }
    </style>
  </head>

  <body>
    <section><a href="index.html#00" target="_newtab">Play</a></section>
    <main></main>
    <script>
      const chars =
        "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-_?/:@.~!$&'()*+,="

      let inputs = ''
      for (let z = 8; z >= 0; z--) {
        for (let x = 8; x >= 0; x--) {
          inputs += `<span id=${chars[x]}${chars[z]}>
          <select>
            <option value="">Air</option>
            <option value="0">Flat N</option>
            <option value="1">Flat E</option>
            <option value="2">Flat S</option>
            <option value="3">Flat W</option>
            <option value="4">Ramp N</option>
            <option value="5">Ramp E</option>
            <option value="6">Ramp S</option>
            <option value="7">Ramp W</option>
          </select>
          <label>y=<input type="number" size=2 value=0 min=0 max=15 /></label></span>`
        }
        inputs += '<br />'
      }

      document.querySelector('main').innerHTML = inputs

      document.querySelectorAll('input,select').forEach(input => {
        input.addEventListener('input', el => {
          let href = 'index.html#'
          document.querySelectorAll('span').forEach(block => {
            let select = block.querySelector('select')
            if (select.value != '') {
              let input = block.querySelector('input')
              href += select.value + block.id[0] + chars[input.value] + block.id[1]
            }
          })
          document.querySelector('a').href = href
        })
      })
    </script>
  </body>
</html>

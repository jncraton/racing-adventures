<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <style>
      span {
        border: 1px solid gray;
        display: inline-block;
        margin: 2px;
        padding: 3px;
        text-align: right;
      }
      label,
      select {
        display: block;
      }
    </style>
  </head>

  <body>
    <section><a href="index.html#00" target="_newtab">Play</a></section>
    <main></main>
    <script>
      let hash = location.hash.slice(1)

      const chars =
        "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-_?/:@.~!$&'()*+,="

      const b64d = c => {
        return chars.indexOf(c)
      }

      let blocks = {}

      for (let i = 0; i < hash.length; i += 4) {
        blocks[`${b64d(hash[i + 1])}${b64d(hash[i + 3])}`] = [
          b64d(hash[i]),
          b64d(hash[i + 2]),
        ]
      }

      let inputs = ''
      for (let z = 8; z >= 0; z--) {
        for (let x = 8; x >= 0; x--) {
          let block_type = ''
          let y = 0

          if (blocks[chars[x] + chars[z]]) {
            block_type = blocks[chars[x] + chars[z]][0]
            y = blocks[chars[x] + chars[z]][1]
          }

          inputs += `<span id=${chars[x]}${chars[z]}>
          <select>
            <option value="">Air</option>
            <option value="0" ${
              block_type === 0 ? 'selected' : ''
            }>Flat N&#x2191;</option>
            <option value="1" ${
              block_type === 1 ? 'selected' : ''
            }>Flat E&#x2192;</option>
            <option value="2" ${
              block_type === 2 ? 'selected' : ''
            }>Flat S&#x2193;</option>
            <option value="3" ${
              block_type === 3 ? 'selected' : ''
            }>Flat W&#x2190;</option>
            <option value="4" ${
              block_type === 4 ? 'selected' : ''
            }>Ramp N&#x2191;</option>
            <option value="5" ${
              block_type === 5 ? 'selected' : ''
            }>Ramp E&#x2192;</option>
            <option value="6" ${
              block_type === 6 ? 'selected' : ''
            }>Ramp S&#x2193;</option>
            <option value="7" ${
              block_type === 7 ? 'selected' : ''
            }>Ramp W&#x2190;</option>
            <option value="8" ${
              block_type === 8 ? 'selected' : ''
            }>Corner N&#x25E5;</option>
            <option value="9" ${
              block_type === 9 ? 'selected' : ''
            }>Corner E&#x25E2;</option>
            <option value="10" ${
              block_type === 10 ? 'selected' : ''
            }>Corner S&#x25E3;</option>
            <option value="11" ${
              block_type === 11 ? 'selected' : ''
            }>Corner W&#x25E4;</option>
            <option value="12" ${block_type === 12 ? 'selected' : ''}>Wall N</option>
          </select>
          <label>y=<input type="number" size=2 value=${y} min=0 max=7 /></label></span>`
        }
        inputs += '<br />'
      }

      document.querySelector('main').innerHTML = inputs

      document.querySelectorAll('input,select').forEach(input => {
        input.addEventListener('input', () => {
          let href = 'index.html#'
          document.querySelectorAll('span').forEach(block => {
            let select = block.querySelector('select')
            if (select.value != '') {
              let input = block.querySelector('input')
              href +=
                chars[select.value] + block.id[0] + chars[input.value] + block.id[1]
            }
          })
          document.querySelector('a').href = href
        })
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <style>
    span {
      border:1px solid gray;
      display:inline-block;
      margin:2px;
      padding:3px;
      text-align:right;
    }
    label, select {
      display:block;
    }
    </style>
  </head>

  <body>
    <section><a href="index.html#00" target="_newtab">Play</a></section>
    <main></main>
    <script>
      let hash = location.hash.slice(1)
      
      const chars =
        "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-_?/:@.~!$&'()*+,="

      let blocks = {}

      for (let i = 0; i < hash.length; i += 4) {
        blocks[`${hash[i+1]}${hash[i+3]}`] = [hash[i], hash[i+2]]
      }

      let inputs = ''
      for (let z = 8; z >= 0; z--) {
        for (let x = 8; x >= 0; x--) {
          let block_type = ""
          let y = 0
          
          if (blocks[chars[x] + chars[z]]) {
            block_type = blocks[chars[x] + chars[z]][0]
            y = blocks[chars[x] + chars[z]][1]
          } 
          
          inputs += `<span id=${chars[x]}${chars[z]}>
          <select>
            <option value="">Air</option>
            <option value="0" ${block_type==='0' ? 'selected' : ''}>Flat N</option>
            <option value="1" ${block_type==='1' ? 'selected' : ''}>Flat E</option>
            <option value="2" ${block_type==='2' ? 'selected' : ''}>Flat S</option>
            <option value="3" ${block_type==='3' ? 'selected' : ''}>Flat W</option>
            <option value="4" ${block_type==='4' ? 'selected' : ''}>Ramp N</option>
            <option value="5" ${block_type==='5' ? 'selected' : ''}>Ramp E</option>
            <option value="6" ${block_type==='6' ? 'selected' : ''}>Ramp S</option>
            <option value="7" ${block_type==='7' ? 'selected' : ''}>Ramp W</option>
          </select>
          <label>y=<input type="number" size=2 value=${y} min=0 max=15 /></label></span>`
        }
        inputs += '<br />'
      }

      document.querySelector('main').innerHTML = inputs

      document.querySelectorAll('input,select').forEach(input => {
        input.addEventListener('input', el => {
          let href = 'index.html#'
          document.querySelectorAll('span').forEach(block => {
            let select = block.querySelector('select')
            if (select.value != '') {
              let input = block.querySelector('input')
              href += select.value + block.id[0] + chars[input.value] + block.id[1]
            }
          })
          document.querySelector('a').href = href
        })
      })
    </script>
  </body>
</html>

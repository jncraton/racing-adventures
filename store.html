<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Racing Adventures - Store</title>
    <style>
      body {
        text-align: center;
        margin: 0 auto;
        max-width: 960px;
        font-family: sans-serif;
      }
      img {
        display: inline-block;
        width: 100%;
        image-rendering: crisp-edges;
      }
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      label {
        width: 240px;
        padding: 16px;
      }
      .locked {
        opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <h1>Store</h1>
    <p id="money"></p>
    <section></section>
    <template id="vehicleTemplate">
      <label>
        <span>Vehicle 0</span>
        <img src="/textures/vehicles/car/${i}/left.png" />
        <input type="radio" name="vehicle" value="0" />
      </label>
    </template>
    <script>
      if (!localStorage.money) localStorage.money = 0
      if (!localStorage.vehicle) localStorage.vehicle = '0'
      localStorage.isVehicleOwned0 = true

      const update = e => {
        if (e) {
          // Something is selected
          const vehicle = e.target.value
          if (!localStorage[`isVehicleOwned${vehicle}`]) {
            // Attempt purchase
            const money = parseFloat(localStorage.money)
            const price = e.target.value * 10000
            if (money > price) {
              localStorage.money = money - price
              localStorage[`isVehicleOwned${vehicle}`] = true
            }
          }
          if (localStorage[`isVehicleOwned${vehicle}`]) {
            localStorage.vehicle = vehicle
          }
        } else {
          if (!localStorage.vehicle) localStorage.vehicle = '0'
        }

        document.querySelector('#money').textContent =
          '$' + parseFloat(localStorage.money).toFixed(2)

        document.querySelector('section').textContent = ''
        for (let i = 0; i <= 6; i++) {
          let vehicle = document
            .querySelector('#vehicleTemplate')
            .content.cloneNode(true)

          vehicle.querySelector('input').value = i
          if (localStorage.vehicle == i) {
            vehicle.querySelector('input').checked = true
          }
          vehicle.querySelector('span').textContent = `Vehicle ${i}`
          vehicle.querySelector('img').src = `textures/vehicles/car/${i}/left.png`
          if (!localStorage['isVehicleOwned' + i]) {
            vehicle.querySelector('label').classList = 'locked'
            vehicle.querySelector('span').textContent += `- \$${i * 10000}`
          }
          document.querySelector('section').appendChild(vehicle)
          vehicle.addEventListener('input', update)
        }

        document.querySelectorAll('input[name=vehicle]').forEach(el => {
          el.addEventListener('input', update)
        })
      }

      update()
    </script>
  </body>
</html>

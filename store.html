<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Racing Adventures - Store</title>
    <style>
      img {
        display: inline-block;
        width: 100%;
        image-rendering: crisp-edges;
      }
      section {
        display: flex;
        flex-wrap: wrap;
      }
      label {
        width: 240px;
        padding: 16px;
      }
      .locked {
        opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Store</h1>
      <p id="money"></p>
      <section></section>
    </main>
    <script>
      localStorage.isVehicleOwned0 = true

      const update = e => {
        if (e) {
          // Something is selected
          const vehicle = e.target.value
          if (!localStorage[`isVehicleOwned${vehicle}`]) {
            // Attempt purchase
            const money = parseFloat(localStorage.money)
            const price = e.target.value * 10000
            if (money > price) {
              localStorage.money = money - price
              localStorage[`isVehicleOwned${vehicle}`] = true
            }
          }
          if (localStorage[`isVehicleOwned${vehicle}`]) {
            localStorage.vehicle = vehicle
          }
        } else {
          if (!localStorage.vehicle) localStorage.vehicle = '0'
        }

        document.querySelector('#money').textContent =
          '$' + parseFloat(localStorage.money).toFixed(2)

        let html = ''
        for (let i = 0; i <= 6; i++) {
          html += `
            <label ${localStorage['isVehicleOwned' + i] ? '' : 'class=locked'}>
              <input type="radio" name="vehicle" value=${i}
                  ${localStorage.vehicle == i ? 'checked' : ''}>
                Vehicle ${i}
                ${localStorage['isVehicleOwned' + i] ? '' : '- $' + i * 10000}
                <img src="/textures/vehicles/car/${i}/left.png">
              </input>
            </label>`
        }
        document.querySelector('section').innerHTML = html

        document.querySelectorAll('input[name=vehicle]').forEach(el => {
          el.addEventListener('input', update)
        })
      }

      update()
    </script>
  </body>
</html>
